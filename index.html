<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="welcome-message"></h1>

    <label for="deposit"
      >Deposit
      <input
        type="number"
        id="deposit"
        placeholder="Enter your deposited amount"
      />
    </label>

    <label for="withdraw"
      >Withdraw
      <input
        type="number"
        id="withdraw"
        placeholder="Enter withdrawal amount"
      /> </label
    ><br /><br />

    <button id="balance">Check Balance</button>
    

    <div id="balance-result"></div>
    <div id="history-result"></div>
    <button id="history">Clear transaction history</button>
    <script src="script.js">
      
    </script>
  </body>
</html>
